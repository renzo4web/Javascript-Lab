  <script>
    const toppings = ['Mushrooms ', 'Tomatoes', 'Eggs', 'Chili', 'Lettuce', 'Avocado', 'Chiles', 'Bacon', 'Pickles', 'Onions', 'Cheese'];

    const buns = ['egg', 'wonder', 'brioche'];

    const meats = {
      beyond: 10,
      beef: 5,
      pork: 7
    };

    const prices = {
      hotDog: 453,
      burger: 765,
      sausage: 634,
      corn: 234,
    };

    const orderTotals = [342, 1002, 523, 34, 634, 854, 1644, 2222];

    const feedback = [
      { comment: 'Love the burgs', rating: 4 },
      { comment: 'Horrible Service', rating: 2 },
      { comment: 'Smoothies are great, liked the burger too', rating: 5 },
      { comment: 'Ambiance needs work', rating: 3 },
      { comment: 'I DONT LIKE BURGERS', rating: 1 },
    ];


    /*
      Static Methods
    */

    // Array.of();

    // console.log(Array.of("Boca", "Juniors"));

    // Make a function that creates a range from x to y with Array.from();

    const createArrayOf = (limit) => {

      return Array.from({ length: limit }, ((val, i) => i)) // map 
    }
    // console.log(createArrayOf(5));
    // Check if the last array you created is really an array with Array.isArray();
    // console.log(Array.isArray((createArrayOf(5))));
    // Take the meats object and make three arrays with Object.entries(), Object.keys, Object.values()

    const meatEntries = Object.entries(meats),
      meatKeys = Object.keys(meats),
      meatValues = Object.values(meats);
    // console.log(meatEntries);
    // console.log(meatKeys);
    // console.log(meatValues);


    /*
      Instance Methods
    */

    // Display all bun types with " or " - use join()

    // console.log(buns.join("-"));

    // We have a string "hot dogs,hamburgers,sausages,corn" - use split() to turn it into a string

    const arrStr = "hot dogs,hamburgers,sausages,corn".split(",");
    // console.log(arrStr);

    // take the last item off toppings with pop()
    const toppingsLast = toppings.pop()

    // console.log(toppingsLast);
    // add it back with push()
    // toppings.push(toppingsLast)

    // take the first item off toppings with shift()
    const firstElement = toppings.shift()
    console.log(firstElement);
    // add it back in with unshift()
    console.log(toppings.unshift(firstElement));
    // console.log(toppings);
    // Do the last four,but immutable (with spreads and new variables)
    const lastFour = [...toppings.slice(toppings.length - 4)]
    // console.log(lastFour);
    // Make a copy of the toppings array with slice()
    const copySliceToppings = toppings.slice()
    // console.log(copySliceToppings);
    // Make a copy of the toppings array with a spread
    const copySpreadToppings = [...toppings]
    // console.log(copySpreadToppings);
    // take out items 3 to 5 of your new toppings array with splice()
    const threeToFive = copySpreadToppings.splice(3, 3)
    // console.log(copySpreadToppings);

    // find the index of Avocado with indexOf() / lastIndexOf()
    const avocado = toppings.lastIndexOf("avocado")

    // Check if hot sauce is in the toppings with includes()
    const isSauceInToppings = toppings.map(el => el.toLowerCase()).includes("Hot Sauce")
    console.log(isSauceInToppings);
    // add it if it's not
    (!isSauceInToppings) && toppings.push("Hot Sauce")
    // console.log(toppings);
    // flip those toppings around with reverse()
    const flipedToppings = toppings.reverse()
    // console.log(flipedToppings);

    /*
      Callback Methods
    */

    // find the first rating that talks about a burger with find()
    const firstBurger = feedback.find(feed => feed.comment.toLowerCase().includes("burger"))
    // console.log(firstBurger);
    // find all ratings that are above 2 with filter()
    const aboveTwo = feedback.filter(feed => feed.rating > 2)
    // console.log(aboveTwo);

    // find all ratings that talk about a burger with filter()
    const findByWord = (word) => {
      return (feed) => feed.comment.toLowerCase().includes(word)
    }

    const talkAboutBurger = feedback.filter(findByWord("burg"))
    console.log(talkAboutBurger);

    // Remove the one star rating however you like!
    feedback.splice(
      feedback.indexOf(
        feedback.filter(feed => feed.rating <= 1)
      )
    )

    // console.log(feedback);
    // check if there is at least 5 of one type of meat with some()
    const checkSomeMeat = Object.values(meats).some(meat => meat >= 5)
    console.log(checkSomeMeat);

    // make sure we have at least 3 of every meat with every()
    const alLeast3 = Object.values(meats).every(meat => meat >= 3)
    console.log(alLeast3);
    // sort the toppings alphabetically with sort()
    const sortedToppings = toppings.sort()
    console.log(sortedToppings);

    // sort the order totals from most expensive to least with .sort()
    const sortedOrders = orderTotals.sort((a, b) => b - a)
    console.log({ orderTotals, sortedOrders });
    // Sort the prices with sort()
    const sortedPrices = Object.entries(prices).sort((a, b) => a[1] - b[1])
    console.log(sortedPrices);
